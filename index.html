<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo en Directo con Firebase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            animation: fall 5s linear forwards;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        #result-display.winner-animation {
            animation: winner-pulse 0.5s ease-in-out 3;
        }
        @keyframes winner-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4">
    <div id="app-container" class="w-full max-w-md mx-auto p-6 md:p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl transition-all duration-300">
        
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-red-600 dark:text-red-400">Sorteo en Directo</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Sincronizado con Firebase</p>
        </div>

        <div id="setup-notice" class="hidden mb-6 p-4 bg-amber-50 dark:bg-amber-900/30 border border-amber-300 dark:border-amber-700 rounded-lg text-center">
             <p class="text-amber-800 dark:text-amber-200 text-sm">
                ¡Acción requerida! Pega tu objeto de configuración de Firebase en el código para activar la sincronización.
            </p>
        </div>
        
        <div id="share-block" class="mb-6 p-3 bg-gray-100 dark:bg-gray-700 rounded-lg text-center">
            <label class="text-sm font-semibold text-gray-600 dark:text-gray-300">Comparte esta URL con tu compañero:</label>
            <div class="flex items-center justify-center mt-2">
                <input id="share-url" type="text" readonly class="w-full text-center text-sm p-2 font-mono bg-gray-200 dark:bg-gray-600 rounded-md select-all border-none">
                <button id="copy-url-button" class="ml-2 p-2 rounded-md bg-red-100 dark:bg-red-800 hover:bg-red-200 dark:hover:bg-red-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                    </svg>
                </button>
            </div>
            <span id="copy-feedback" class="text-xs text-green-500 mt-1 opacity-0 transition-opacity">¡URL Copiada!</span>
        </div>

        <div id="options-phase">
            <div class="space-y-4 mb-6">
                <div>
                    <label for="option1" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Opción 1</label>
                    <input type="text" id="option1" class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition" placeholder="Ej: Pizza">
                </div>
                <div>
                    <label for="option2" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Opción 2</label>
                    <input type="text" id="option2" class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition" placeholder="Ej: Hamburguesa">
                </div>
            </div>
            <button id="start-raffle-button" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 dark:focus:ring-red-800 transition-transform transform hover:scale-105">
                ¡Realizar Sorteo!
            </button>
        </div>

        <div id="result-phase" class="hidden text-center">
             <p class="text-gray-500 dark:text-gray-400 mb-2">Y la opción ganadora es...</p>
            <div id="animation-container" class="text-4xl font-bold my-4 h-12"></div>
            <div id="result-display" class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 p-2"></div>
            <button id="reset-button" class="mt-8 w-full bg-gray-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-800 transition">
                Sortear de Nuevo
            </button>
        </div>
    </div>

    <!-- SDK de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // --- ⚙️ PASO 1: CONFIGURACIÓN DE FIREBASE ⚙️ ---
        // 1. Ve a https://console.firebase.google.com/ y crea un nuevo proyecto.
        // 2. En la config. del proyecto (⚙️), crea una nueva "App web" (</>). Firebase te dará un objeto de config. CÓPIALO.
        // 3. Ve a "Realtime Database" (menú de la izquierda). Arriba verás la URL de tu base de datos. CÓPIALA.
        // 4. Pega aquí el objeto de config. Y ASEGÚRATE de añadir/completar la línea `databaseURL`.
        const firebaseConfig = {
          apiKey: "AIzaSyA0l9pkEG8leCOuSwG2Eh6C7hrqUKanl5k",
          authDomain: "sorteo2526.firebaseapp.com",
          projectId: "sorteo2526",
          storageBucket: "sorteo2526.firebasestorage.app",
          messagingSenderId: "384343299958",
          appId: "1:384343299958:web:259844ab88c19ee3098c57",
          // ¡¡¡LÍNEA CLAVE FALTANTE!!! Pega aquí la URL de tu Realtime Database:
          databaseURL: "https://sorteo2526-default-rtdb.europe-west1.firebasedatabase.app/" 
        };

        // --- ⚙️ PASO 2: REGLAS DE LA BASE DE DATOS (Solo una vez) ⚙️ ---
        // En tu proyecto de Firebase, ve a "Realtime Database" > "Reglas". Borra lo que haya y pega esto. Luego "Publicar".
        /*
            { "rules": { ".read": "true", ".write": "true" } }
        */

        // --- Código de la aplicación ---
        const option1Input = document.getElementById('option1');
        const option2Input = document.getElementById('option2');
        const startRaffleButton = document.getElementById('start-raffle-button');
        const resetButton = document.getElementById('reset-button');
        const optionsPhase = document.getElementById('options-phase');
        const resultPhase = document.getElementById('result-phase');
        const resultDisplay = document.getElementById('result-display');
        const animationContainer = document.getElementById('animation-container');
        const setupNotice = document.getElementById('setup-notice');
        const shareUrlInput = document.getElementById('share-url');
        const copyUrlButton = document.getElementById('copy-url-button');
        const copyFeedback = document.getElementById('copy-feedback');

        let raffleId;
        let dbRef;
        let localWinnerState = null;

        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        function initializeApp() {
            // Comprobación más estricta
            if (!firebaseConfig.apiKey || !firebaseConfig.databaseURL) {
                setupNotice.classList.remove('hidden');
                document.getElementById('share-block').style.display = 'none';
                console.error("Configuración de Firebase incompleta. Falta 'apiKey' o 'databaseURL'.");
                return;
            }
            
            firebase.initializeApp(firebaseConfig);
            handleUrl();
        }

        function handleUrl() {
            const params = new URLSearchParams(window.location.search);
            raffleId = params.get('id');

            if (!raffleId) {
                raffleId = firebase.database().ref().push().key;
                const newUrl = `${window.location.pathname}?id=${raffleId}`;
                window.history.replaceState({}, '', newUrl);
            }
            
            shareUrlInput.value = window.location.href;
            dbRef = firebase.database().ref(`raffles/${raffleId}`);
            listenToRaffleChanges();
        }

        function listenToRaffleChanges() {
            dbRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    updateUI(data);
                }
            });
        }
        
        function updateUI(data) {
            if (!data) return;

            if (data.winner) {
                 if (localWinnerState !== data.winner) {
                    localWinnerState = data.winner;
                    runWinnerAnimation(data.option1, data.option2, data.winner);
                }
            } else {
                localWinnerState = null;
                optionsPhase.classList.remove('hidden');
                resultPhase.classList.add('hidden');
                
                if (document.activeElement !== option1Input) {
                    option1Input.value = data.option1 || '';
                }
                if (document.activeElement !== option2Input) {
                    option2Input.value = data.option2 || '';
                }
            }
        }
        
        function runWinnerAnimation(opt1, opt2, winner) {
            optionsPhase.classList.add('hidden');
            resultPhase.classList.remove('hidden');
            let flips = 0;
            const animationInterval = setInterval(() => {
                animationContainer.textContent = (flips % 2 === 0) ? opt1 : opt2;
                flips++;
                if (flips > 20) {
                    clearInterval(animationInterval);
                    animationContainer.innerHTML = '';
                    resultDisplay.textContent = winner;
                    resultDisplay.classList.add('winner-animation');
                    launchConfetti();
                    setTimeout(() => resultDisplay.classList.remove('winner-animation'), 1500);
                }
            }, 100);
        }

        const debouncedSave = debounce((fieldName, value) => {
            dbRef.child(fieldName).set(value);
        }, 350);

        startRaffleButton.addEventListener('click', () => {
            const opt1 = option1Input.value.trim();
            const opt2 = option2Input.value.trim();
            if (!opt1 || !opt2) {
                alert("Por favor, introduce ambas opciones.");
                return;
            }
            const winner = Math.random() < 0.5 ? opt1 : opt2;
            dbRef.update({ winner: winner, option1: opt1, option2: opt2 });
        });
        
        resetButton.addEventListener('click', () => {
             dbRef.set({ option1: '', option2: '' });
        });

        option1Input.addEventListener('input', () => debouncedSave('option1', option1Input.value));
        option2Input.addEventListener('input', () => debouncedSave('option2', option2Input.value));

        copyUrlButton.addEventListener('click', () => {
            navigator.clipboard.writeText(shareUrlInput.value).then(() => {
                copyFeedback.classList.remove('opacity-0');
                setTimeout(() => copyFeedback.classList.add('opacity-0'), 2000);
            });
        });
        
        function launchConfetti() {
            for (let i = 0; i < 50; i++) {
                const c = document.createElement('div');
                c.classList.add('confetti');
                c.style.left = `${Math.random()*100}%`;
                c.style.animationDelay = `${Math.random()*2}s`;
                c.style.backgroundColor = `hsl(${Math.random()*360}, 90%, 60%)`;
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 5000);
            }
        }
        
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
