<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo en Directo con Supabase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            animation: fall 5s linear forwards;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        #result-display.winner-animation {
            animation: winner-pulse 0.5s ease-in-out 3;
        }
        @keyframes winner-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4">
    <div id="app-container" class="w-full max-w-md mx-auto p-6 md:p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl transition-all duration-300">
        
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-600 dark:text-indigo-400">Sorteo en Directo</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Sincronizado con Supabase</p>
        </div>

        <!-- Bloque de configuración/Ayuda -->
        <div id="setup-notice" class="hidden mb-6 p-4 bg-amber-50 dark:bg-amber-900/30 border border-amber-300 dark:border-amber-700 rounded-lg text-center">
             <p class="text-amber-800 dark:text-amber-200 text-sm">
                ¡Acción requerida! Introduce tu URL y Clave de Supabase en el código para activar la sincronización en tiempo real.
            </p>
        </div>
        
        <!-- URL para compartir -->
        <div id="share-block" class="mb-6 p-3 bg-gray-100 dark:bg-gray-700 rounded-lg text-center">
            <label class="text-sm font-semibold text-gray-600 dark:text-gray-300">Comparte esta URL con tu compañero:</label>
            <div class="flex items-center justify-center mt-2">
                <input id="share-url" type="text" readonly class="w-full text-center text-sm p-2 font-mono bg-gray-200 dark:bg-gray-600 rounded-md select-all border-none">
                <button id="copy-url-button" class="ml-2 p-2 rounded-md bg-indigo-100 dark:bg-indigo-800 hover:bg-indigo-200 dark:hover:bg-indigo-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                    </svg>
                </button>
            </div>
            <span id="copy-feedback" class="text-xs text-green-500 mt-1 opacity-0 transition-opacity">¡URL Copiada!</span>
        </div>

        <!-- Fase 1: Introducir Opciones -->
        <div id="options-phase">
            <div class="space-y-4 mb-6">
                <div>
                    <label for="option1" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Opción 1</label>
                    <input type="text" id="option1" class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" placeholder="Ej: Pizza">
                </div>
                <div>
                    <label for="option2" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Opción 2</label>
                    <input type="text" id="option2" class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" placeholder="Ej: Hamburguesa">
                </div>
            </div>
            <button id="start-raffle-button" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:focus:ring-indigo-800 transition-transform transform hover:scale-105">
                ¡Realizar Sorteo!
            </button>
        </div>

        <!-- Fase 2: Mostrando Resultado -->
        <div id="result-phase" class="hidden text-center">
             <p class="text-gray-500 dark:text-gray-400 mb-2">Y la opción ganadora es...</p>
            <div id="animation-container" class="text-4xl font-bold my-4 h-12"></div>
            <div id="result-display" class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 p-2"></div>
            <button id="reset-button" class="mt-8 w-full bg-gray-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-800 transition">
                Sortear de Nuevo
            </button>
        </div>
    </div>

    <script>
        // --- ⚙️ PASO 1: CONFIGURACIÓN DE SUPABASE ⚙️ ---
        // Ve a https://supabase.com/, crea una cuenta gratuita y un nuevo proyecto.
        // Después, pega aquí tu URL y tu clave pública (anon key).
        // Las encontrarás en "Project Settings" > "API".
        const SUPABASE_URL = 'https://ekhmybkmoicwnymxqhgo.supabase.co'; // <-- Pega tu URL de Supabase aquí
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVraG15Ymttb2ljd255bXhxaGdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzNzg0OTYsImV4cCI6MjA2ODk1NDQ5Nn0.WtmtyrJoqgJiuOSYbtpG8qZKwzqOwzEJHKmv1RdMW4Q'; // <-- Pega tu "anon key" de Supabase aquí

        // --- INSTRUCCIONES ADICIONALES (SOLO UNA VEZ POR PROYECTO) ---
        // 1. En tu proyecto de Supabase, ve a "SQL Editor".
        // 2. Haz clic en "+ New query" y pega el siguiente código para crear la tabla:
        /*
            CREATE TABLE public.raffles (
              id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
              option1 TEXT,
              option2 TEXT,
              winner TEXT,
              created_at TIMESTAMPTZ DEFAULT now()
            );

            ALTER TABLE public.raffles ENABLE ROW LEVEL SECURITY;

            CREATE POLICY "Public raffles are viewable by everyone." 
            ON public.raffles FOR SELECT USING (true);

            CREATE POLICY "Users can create and update their own raffles." 
            ON public.raffles FOR ALL USING (true);
        */
        // 3. ¡Haz clic en "RUN" y ya está todo listo!

        // --- Código de la aplicación (no necesitas tocar nada de aquí para abajo) ---
        const { createClient } = supabase;
        let supabaseClient;
        let raffleChannel;

        // Elementos del DOM
        const option1Input = document.getElementById('option1');
        const option2Input = document.getElementById('option2');
        const startRaffleButton = document.getElementById('start-raffle-button');
        const resetButton = document.getElementById('reset-button');
        const optionsPhase = document.getElementById('options-phase');
        const resultPhase = document.getElementById('result-phase');
        const resultDisplay = document.getElementById('result-display');
        const animationContainer = document.getElementById('animation-container');
        const setupNotice = document.getElementById('setup-notice');
        const shareUrlInput = document.getElementById('share-url');
        const copyUrlButton = document.getElementById('copy-url-button');
        const copyFeedback = document.getElementById('copy-feedback');

        let raffleId;
        let localState = { winner: null };

        // --- Funciones ---
        
        /** Inicializa el cliente de Supabase y la lógica de la app. */
        function initializeApp() {
            if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
                setupNotice.classList.remove('hidden');
                document.getElementById('share-block').style.display = 'none';
                console.error("Supabase URL y Key no configuradas.");
                return;
            }
            
            supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            handleUrl();
            listenToRaffleChanges();
        }

        /** Gestiona el ID del sorteo desde la URL. */
        function handleUrl() {
            const params = new URLSearchParams(window.location.search);
            raffleId = params.get('id');

            if (!raffleId) {
                raffleId = crypto.randomUUID();
                const newUrl = `${window.location.pathname}?id=${raffleId}`;
                window.history.replaceState({}, '', newUrl);
            }
            shareUrlInput.value = window.location.href;
            fetchInitialState();
        }

        /** Obtiene el estado inicial del sorteo desde la base de datos. */
        async function fetchInitialState() {
            const { data, error } = await supabaseClient
                .from('raffles')
                .select('*')
                .eq('id', raffleId)
                .single();
            
            if (data) {
                updateUI(data);
            } else if (error && error.code !== 'PGRST116') { // PGRST116 = no rows returned
                 console.error("Error al cargar estado inicial:", error);
            }
        }

        /** Escucha cambios en tiempo real en la tabla del sorteo. */
        function listenToRaffleChanges() {
            raffleChannel = supabaseClient.channel(`raffle-${raffleId}`)
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'raffles', filter: `id=eq.${raffleId}` }, 
                    (payload) => {
                        console.log('Cambio recibido:', payload.new);
                        updateUI(payload.new);
                    }
                )
                .subscribe((status, err) => {
                     if (status === 'SUBSCRIBED') {
                        console.log('Conectado al canal en tiempo real.');
                    }
                    if(err) {
                        console.error("Error en la subscripción en tiempo real:", err);
                    }
                });
        }
        
        /** Actualiza la UI con los nuevos datos. */
        function updateUI(data) {
            if (!data.winner) {
                if(document.activeElement !== option1Input) option1Input.value = data.option1 || '';
                if(document.activeElement !== option2Input) option2Input.value = data.option2 || '';
            }

            if (data.winner && localState.winner !== data.winner) {
                localState.winner = data.winner;
                runWinnerAnimation(data.option1, data.option2, data.winner);
            } else if (data.winner) {
                showResultPhase(data.winner);
            } else {
                resetUI();
            }
        }
        
        /** Muestra la fase de resultados. */
        function showResultPhase(winner) {
             optionsPhase.classList.add('hidden');
             resultPhase.classList.remove('hidden');
             animationContainer.innerHTML = '';
             resultDisplay.textContent = winner;
        }

        /** Ejecuta la animación del ganador. */
        function runWinnerAnimation(opt1, opt2, winner) {
            optionsPhase.classList.add('hidden');
            resultPhase.classList.remove('hidden');
            let flips = 0;
            const animationInterval = setInterval(() => {
                animationContainer.textContent = (flips % 2 === 0) ? opt1 : opt2;
                flips++;
                if (flips > 20) {
                    clearInterval(animationInterval);
                    animationContainer.innerHTML = '';
                    resultDisplay.textContent = winner;
                    resultDisplay.classList.add('winner-animation');
                    launchConfetti();
                    setTimeout(() => resultDisplay.classList.remove('winner-animation'), 1500);
                }
            }, 100);
        }

        /** Resetea la UI a su estado inicial. */
        function resetUI() {
            localState.winner = null;
            optionsPhase.classList.remove('hidden');
            resultPhase.classList.add('hidden');
            resultDisplay.textContent = '';
            animationContainer.textContent = '';
            option1Input.value = '';
            option2Input.value = '';
        }

        /** Guarda el estado actual del sorteo en Supabase. */
        async function saveState(state) {
            const { error } = await supabaseClient
                .from('raffles')
                .upsert({ id: raffleId, ...state });

            if (error) console.error('Error guardando el estado:', error.message);
        }
        
        // --- Event Handlers ---
        
        startRaffleButton.addEventListener('click', async () => {
            const opt1 = option1Input.value.trim();
            const opt2 = option2Input.value.trim();
            if (!opt1 || !opt2) { alert("Por favor, introduce ambas opciones."); return; }
            const winner = Math.random() < 0.5 ? opt1 : opt2;
            await saveState({ option1: opt1, option2: opt2, winner: winner });
        });
        
        resetButton.addEventListener('click', async () => {
             await saveState({ option1: '', option2: '', winner: null });
        });

        option1Input.addEventListener('input', () => saveState({ option1: option1Input.value.trim() }));
        option2Input.addEventListener('input', () => saveState({ option2: option2Input.value.trim() }));

        copyUrlButton.addEventListener('click', () => {
            navigator.clipboard.writeText(shareUrlInput.value).then(() => {
                copyFeedback.classList.remove('opacity-0');
                setTimeout(() => copyFeedback.classList.add('opacity-0'), 2000);
            });
        });
        
        // --- Confetti ---
        function launchConfetti() {
            for (let i = 0; i < 50; i++) {
                const c = document.createElement('div');
                c.classList.add('confetti');
                c.style.left = `${Math.random()*100}%`;
                c.style.animationDelay = `${Math.random()*2}s`;
                c.style.backgroundColor = `hsl(${Math.random()*360}, 90%, 60%)`;
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 5000);
            }
        }
        
        // --- Inicialización ---
        document.addEventListener('DOMContentLoaded', initializeApp);

    </script>
</body>
</html>
